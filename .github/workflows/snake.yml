name: Generate Snake

on:
  # Le serpent se met à jour toutes les 12 heures
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permet de lancer le script manuellement si besoin
  workflow_dispatch:
  
  # Se lance aussi à chaque push sur la branche master/main
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Terrenoss
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
